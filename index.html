  <!-- App 腳本 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app-check.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import {
      getFirestore, doc, addDoc, setDoc, updateDoc, deleteDoc,
      onSnapshot, collection, query, orderBy, serverTimestamp, setLogLevel
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import {
      getStorage, ref as sRef, uploadBytesResumable, getDownloadURL, deleteObject
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    setLogLevel('error');

    // 全域狀態
    let db, auth, storage;
    let currentUserId = "initializing";
    let isAuthReady = false;
    let listenersStarted = false;

    // 設定
    const APP_ID = window.__app_id || "default-app-id";
    const firebaseConfig = window.__firebase_config_object || null;
    const APP_CHECK_SITE_KEY = window.__app_check_site_key || "";

    const SHAREPOINT_FLOW_URL   = window.__sharepoint_flow_url || "";
    const AI_SUMMARY_WEBAPP_URL = window.__ai_summary_webapp_url || "";

    // Firestore 路徑
    const PROJECTS_COLLECTION_PATH = `artifacts/${APP_ID}/public/data/project_metadata`;
    const TASKS_COLLECTION_PATH    = `artifacts/${APP_ID}/public/data/project_tasks`;
    const EVENTS_COLLECTION_PATH   = `artifacts/${APP_ID}/public/data/calendar_events`;
    const FILES_COLLECTION_PATH    = `artifacts/${APP_ID}/public/data/project_files`;
    const SETTINGS_DOC_PATH        = `artifacts/${APP_ID}/public/settings/budget_caps`;
    const MANAGERS_COLLECTION_PATH = `artifacts/${APP_ID}/public/settings/project_managers`;

    // 人員名單（動態）＋預設
    const DEFAULT_MANAGERS = ["蔡雅雯","陳乃菁","吳曉琪","蘇琬淳","楊穎潔","王小明","李小華","張曉安"];
    let managers = []; // [{id,name,email?,title?}]

    // App 資料
    let currentView = "dashboard";
    let projects = [];
    let tasks = [];
    let events = [];
    let files = [];
    let budgetCaps = { personnelCap: 0, operatingCap: 0, equipmentCap: 0 };
    let selectedProjectId = null;
    let calendarInstance = null;

    // 工具
    function escapeHtml(str){
      if(str==null) return "";
      return String(str).replace(/&/g,"&amp;").replace(/</g,"&lt;")
                        .replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");
    }
    function showModal(title, message){
      document.getElementById("modal-title").textContent = title || "提示";
      document.getElementById("modal-message").textContent = message || "";
      const modal = document.getElementById("custom-modal");
      const wrapper = document.getElementById("modal-content-wrapper");
      document.getElementById("modal-confirm-btn").onclick = () => {
        wrapper.classList.remove("scale-100","opacity-100");
        wrapper.classList.add("scale-95","opacity-0");
        setTimeout(()=>modal.classList.add("hidden"),300);
      };
      modal.classList.remove("hidden"); modal.classList.add("flex");
      setTimeout(()=>{ wrapper.classList.remove("scale-95","opacity-0"); wrapper.classList.add("scale-100","opacity-100"); },50);
    }
    function isAuthorized(){ return !!(isAuthReady && currentUserId && currentUserId!=="initializing"); }
    function setActiveNav(id){
      document.querySelectorAll(".nav-item").forEach(el=>el.classList.remove("active"));
      const el = document.getElementById(id);
      if(el) el.classList.add("active");
      if(window.lucide?.createIcons) lucide.createIcons();
    }
    function n(v){ return Number(v)||0; }
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }
    function fmtMoney(x){ return `$${(Number(x)||0).toLocaleString()}`; }
    function managerOptionsHtml(selected = ""){
      const list = (managers.length>0 ? managers.map(m=>m.name).filter(Boolean) : DEFAULT_MANAGERS);
      return list.map(m => `<option value="${escapeHtml(m)}" ${m===selected?'selected':''}>${escapeHtml(m)}</option>`).join("");
    }
    function tsToDateStr(v){
      try{
        if(!v) return "";
        if (typeof v === "string") return v.slice(0,10);
        if (v?.toDate) return v.toDate().toISOString().slice(0,10);
        if (v instanceof Date) return v.toISOString().slice(0,10);
        return "";
      }catch{ return ""; }
    }
    function inRange(d, s, e){ if(!d) return false; if(s && d < s) return false; if(e && d > e) return false; return true; }
    function overlapsRange(start, end, s, e){
      if(!start && !end) return false;
      const aStart = start || end; const aEnd = end || start;
      const bStart = s || e; const bEnd = e || s;
      if(!bStart && !bEnd) return true;
      if(!aStart || !aEnd || !bStart || !bEnd) return false;
      return (aStart <= bEnd) && (bStart <= aEnd);
    }
    function arrayToCsv(headers, rows){
      const esc = (val)=>{ const s = (val===undefined || val===null) ? "" : String(val);
        const needQuote = /[",\r\n]/.test(s); const q = s.replace(/"/g, '""'); return needQuote ? `"${q}"` : q; };
      const head = headers.map(esc).join(",");
      const body = rows.map(r => headers.map(h => esc(r[h])).join(",")).join("\r\n");
      return head + "\r\n" + body;
    }
    function triggerDownloadCsv(csvText, filename){
      const blob = new Blob(["\ufeff" + csvText], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename; document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }

    // GitHub Pages 判斷（略過 /notify）
    const IS_PAGES = location.hostname.endsWith(".github.io");
    async function sendTeamsNotification(title,text,color="0078D4"){
      if(IS_PAGES) return;
      try{
        const resp = await fetch("/notify",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({title,text,themeColor:color})
        });
        if(!resp.ok){ console.warn("notify failed", resp.status, await resp.text()); }
      }catch(e){ console.warn("notify error", e); }
    }

    // SharePoint（Power Automate）備份：非阻斷；失敗不影響主流程
    async function backupProjectToSharePoint(p){
      if(!SHAREPOINT_FLOW_URL || /REPLACE/.test(SHAREPOINT_FLOW_URL)) return;
      const body = {
        id: p.id, title: p.title, manager: p.manager,
        personnelBudget: n(p.personnelBudget), operatingBudget: n(p.operatingBudget), equipmentBudget: n(p.equipmentBudget),
        budget: n(p.budget), progress: n(p.progress), status: String(p.status||""),
        reporterId: currentUserId,
        createdAt: new Date().toISOString()
      };
      try{
        await fetch(SHAREPOINT_FLOW_URL, {
          method: "POST",
          // 用 text/plain + no-cors，避免預檢；Flow 端以 Parse JSON 解析字串
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          mode: "no-cors",
          body: JSON.stringify(body)
        });
      }catch(e){
        console.warn("SharePoint backup failed:", e);
      }
    }

    // 可選：AI 週/月報
    async function generateAIReport(mode){ // "week" | "month"
      const url = AI_SUMMARY_WEBAPP_URL;
      if(!url || /REPLACE/.test(url)) { showModal("未設定 AI 端點", "請先部署 AI Web App URL 後再使用。"); return; }
      const box = document.getElementById("ai-summary-box");
      const dl  = document.getElementById("btn-ai-download");
      box.textContent = "AI 生成中，請稍候..."; dl.disabled = true;

      const today = new Date(); let start, end;
      if(mode==="week"){
        const d = new Date(today); const day = d.getDay()||7; d.setDate(d.getDate() - (day-1));
        start = d.toISOString().slice(0,10); const e = new Date(d); e.setDate(e.getDate()+6); end = e.toISOString().slice(0,10);
      }else{
        const d = new Date(today.getFullYear(), today.getMonth(), 1); start = d.toISOString().slice(0,10);
        const e = new Date(today.getFullYear(), today.getMonth()+1, 0); end = e.toISOString().slice(0,10);
      }

      // 組裝摘要資料
      const ps = projects.map(p=>({ id:p.id, title:p.title||"", manager:p.manager||"", budget:n(p.budget), progress:n(p.progress), status:p.status||"" }));
      const ts = tasks.filter(t=> inRange(t.dueDate||"", start, end)).map(t=>({ id:t.id, projectId:t.projectId||"", taskName:t.taskName||"", assignee:t.assignee||"", dueDate:t.dueDate||"", status:t.status||"" }));
      const es = events.filter(ev=> overlapsRange(ev.startDate||"", ev.endDate||ev.startDate||"", start, end)).map(ev=>({ id:ev.id, projectId:ev.projectId||"", title:ev.title||"", assignee:ev.assignee||"", startDate:ev.startDate||"", endDate:ev.endDate||ev.startDate||"", description:ev.description||"" }));

      const payload = { action:"ai_summary", mode, start, end, projects:ps, tasks:ts, events:es };

      try{
        const resp = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(payload)
        });
        const data = await resp.json().catch(()=> ({}));
        const md = data?.summary || data?.text || "(無法產生報導)";
        box.textContent = md;
        dl.disabled = false;
        dl.onclick = ()=>{
          const blob = new Blob([md], { type: "text/markdown;charset=utf-8" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url; a.download = `project_report_${mode}_${start}_${end}.md`;
          a.click(); URL.revokeObjectURL(url);
        };
      }catch(e){
        console.error(e);
        box.textContent = "AI 產生失敗：" + (e?.message||String(e));
      }
    }

    // 初始化 Firebase（自動匿名登入）
    async function initFirebase(){
      try{
        if(!firebaseConfig) throw new Error("缺少 Firebase 設定");
        const app = initializeApp(firebaseConfig);
        if(APP_CHECK_SITE_KEY){
          initializeAppCheck(app, { provider: new ReCaptchaV3Provider(APP_CHECK_SITE_KEY), isTokenAutoRefreshEnabled: true });
        }
        db = getFirestore(app); auth = getAuth(app); storage = getStorage(app);
        const cred = await signInAnonymously(auth);
        currentUserId = cred.user.uid; isAuthReady = true;
        document.getElementById("user-id-display").textContent = currentUserId + " (anonymous)";
        initializeSystem(true);
      }catch(e){
        console.error("初始化失敗：", e);
        const msg = (e && (e.code || e.message)) ? `${e.code || ""} ${e.message || ""}` : "未知錯誤";
        document.getElementById("user-id-display").textContent = `初始化失敗：${msg}`;
        isAuthReady = false; initializeSystem(false);
      }
    }

    function initializeSystem(withData){
      setView('dashboard');
      if(withData) startRealtimeListeners();
    }

    function startRealtimeListeners(){
      if(!db || listenersStarted) return; listenersStarted = true;

      onSnapshot(query(collection(db, PROJECTS_COLLECTION_PATH), orderBy("createdAt","desc")), (snap)=>{
        projects = snap.docs.map(d=>({id:d.id, ...d.data()})); rerenderByView();
      });
      onSnapshot(query(collection(db, TASKS_COLLECTION_PATH), orderBy("createdAt","desc")), (snap)=>{
        tasks = snap.docs.map(d=>({id:d.id, ...d.data()})); rerenderByView();
      });
      onSnapshot(query(collection(db, EVENTS_COLLECTION_PATH), orderBy("startDate","asc")), (snap)=>{
        events = snap.docs.map(d=>({id:d.id, ...d.data()})); if(currentView==="calendar") renderCalendar();
      });
      onSnapshot(query(collection(db, FILES_COLLECTION_PATH), orderBy("uploadedAt","desc")), (snap)=>{
        files = snap.docs.map(d=>({id:d.id, ...d.data()})); if(currentView==="details") renderProjectDetails(selectedProjectId);
      });
      onSnapshot(doc(db, SETTINGS_DOC_PATH), (snap)=>{
        if(snap.exists()){
          const d = snap.data()||{}; budgetCaps = { personnelCap:n(d.personnelCap), operatingCap:n(d.operatingCap), equipmentCap:n(d.equipmentCap) };
        }else{ budgetCaps = { personnelCap:0, operatingCap:0, equipmentCap:0 }; }
        if(currentView==="dashboard") renderDashboard();
      });
      onSnapshot(query(collection(db, MANAGERS_COLLECTION_PATH), orderBy("name","asc")), (snap)=>{
        managers = snap.docs.map(d=>({ id:d.id, ...d.data() })); rerenderByView();
      });
    }

    // 視圖切換
    window.setView = function(view, arg){
      currentView = view;
      if(view==="dashboard"){ setActiveNav("nav-dashboard"); renderDashboard(); }
      else if(view==="creation"){ setActiveNav("nav-creation"); renderProjectCreation(); }
      else if(view==="details"){ setActiveNav("nav-details"); selectedProjectId = (typeof arg === "string" && arg) ? arg : (projects[0]?.id || null); renderProjectDetails(selectedProjectId); }
      else if(view==="tasks"){ setActiveNav("nav-tasks"); renderTaskManagement(); }
      else if(view==="calendar"){ setActiveNav("nav-calendar"); renderCalendar(); }
      else if(view==="report"){ setActiveNav("nav-report"); renderReport(); }
      // 注意：不再提供 settings 的導覽入口
    };
    function rerenderByView(){
      if(currentView==="dashboard") renderDashboard();
      if(currentView==="creation") renderProjectCreation();
      if(currentView==="details") renderProjectDetails(selectedProjectId);
      if(currentView==="tasks") renderTaskManagement();
      if(currentView==="calendar") renderCalendar();
      if(currentView==="report") renderReport();
    }

    // 聚合「已用金額」（若無 used 欄位則退回 budget 子項）
    function aggregateUsedTotals(){
      let personnelUsed = 0, operatingUsed = 0, equipmentUsed = 0;
      for(const p of projects){
        const pu = ('personnelUsed' in p) ? n(p.personnelUsed) : n(p.personnelBudget);
        const ou = ('operatingUsed' in p) ? n(p.operatingUsed) : n(p.operatingBudget);
        const eu = ('equipmentUsed' in p) ? n(p.equipmentUsed) : n(p.equipmentBudget);
        personnelUsed += pu; operatingUsed += ou; equipmentUsed += eu;
      }
      return { personnelUsed, operatingUsed, equipmentUsed };
    }

    // 儀表板
    function renderDashboard(){
      const c = document.getElementById("main-content");
      const totalProjects = projects.length;
      const completed = projects.filter(p => (n(p.progress)) >= 95).length;
      const totalBudget = projects.reduce((s,p)=>s+n(p.budget),0);
      const empty = totalProjects===0;

      const { personnelUsed, operatingUsed, equipmentUsed } = aggregateUsedTotals();
      const pc = n(budgetCaps.personnelCap), oc = n(budgetCaps.operatingCap), ec = n(budgetCaps.equipmentCap);
      const pRate = pc>0 ? clamp01(personnelUsed/pc) : 0;
      const oRate = oc>0 ? clamp01(operatingUsed/oc) : 0;
      const eRate = ec>0 ? clamp01(equipmentUsed/ec) : 0;
      const pRemain = pc - personnelUsed, oRemain = oc - operatingUsed, eRemain = ec - equipmentUsed;
      const barClass = (rate, remain)=> remain>=0 ? (rate>=0.95 ? "bg-yellow-400" : "bg-primary-blue") : "bg-red-500";

      c.innerHTML = `
        <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">專案儀表板</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="project-card bg-white p-6 rounded-xl shadow-lg border-t-4 border-primary-blue">
            <div class="flex items-center justify-between">
              <i data-lucide="layers" class="w-8 h-8 text-primary-blue"></i>
              <span class="text-3xl font-extrabold text-gray-900">${totalProjects}</span>
            </div>
            <p class="text-gray-500 mt-2">總專案數</p>

    function isValidProjectId(id){ return /^[A-Za-z0-9_-]{3,64}$/.test(id||""); }

    async function handleNewProjectSubmission(e){
      e.preventDefault();
      const feedback = document.getElementById("project-form-feedback");
      if(!isAuthorized()){ showModal("初始化中","請稍後再試。"); return; }

      const projectId = document.getElementById("proj-id").value.trim();
      const title = document.getElementById("proj-title").value.trim();
      const selectedManager = document.getElementById("proj-manager").value;
      const typedManager = (document.getElementById("proj-manager-new")?.value || "").trim();
      const manager = typedManager || selectedManager;

      const personnelBudget = n(document.getElementById("proj-personnel").value);
      const operatingBudget = n(document.getElementById("proj-operating").value);
      const equipmentBudget = n(document.getElementById("proj-equipment").value);
      const budget = n(document.getElementById("proj-budget").value);
      const progress = Math.max(0, Math.min(100, n(document.getElementById("proj-progress").value)));
      const status = document.getElementById("proj-status").value.trim();

      if(!isValidProjectId(projectId)){
        feedback.className="mt-4 text-sm text-red-600"; feedback.textContent="格式錯誤：專案編號僅能包含英數字、底線、連字號，長度 3–64。"; return;
      }
      if(projects.some(p=>p.id===projectId)){
        feedback.className="mt-4 text-sm text-red-600"; feedback.textContent=`錯誤：專案編號 ${projectId} 已存在！`; return;
      }

      try{
        // 若手動輸入主持人且名單無此人，先加入
        if(typedManager){
          const exists = managers.some(m => (m.name||"") === typedManager);
          if(!exists){
            await addDoc(collection(db, MANAGERS_COLLECTION_PATH), {
              name: typedManager, email:"", title:"",
              createdAt: serverTimestamp(), reporterId: currentUserId
            });
          }
        }

        // 寫入 Firestore
        await setDoc(doc(db, PROJECTS_COLLECTION_PATH, projectId), {
          id: projectId, title, manager,
          budget, personnelBudget, operatingBudget, equipmentBudget,
          progress, status, proposer: manager, manpower: 0, type:"手動輸入",
          createdAt: serverTimestamp(), reporterId: currentUserId
        });

        // 備份到 SharePoint（非阻斷）
        backupProjectToSharePoint({
          id: projectId, title, manager,
          budget, personnelBudget, operatingBudget, equipmentBudget,
          progress, status
        });

        sendTeamsNotification(
          `[新專案建立] ${title}`,
          `**專案編號:** ${projectId}\n\n**專案管理人:** ${manager}\n\n**預算：**${fmtMoney(budget)}（人事${fmtMoney(personnelBudget)} / 業務${fmtMoney(operatingBudget)} / 設備${fmtMoney(equipmentBudget)}）`,
          "059669"
        );

        feedback.className="mt-4 text-sm text-secondary-green";
        feedback.textContent="專案新增成功！已同步備份。";
        document.getElementById("new-project-form").reset();
        document.getElementById("proj-budget").value = 0;
      }catch(err){
        console.error(err);
        feedback.className="mt-4 text-sm text-red-600";
        feedback.textContent=`專案新增失敗：${err.message}`;
      }
    }

    async function handleNewTaskSubmission(e){
      e.preventDefault();
      const feedback = document.getElementById("task-form-feedback");
      if(!isAuthorized()){ showModal("初始化中","請稍後再試。"); return; }

      const projectId = document.getElementById("task-project-id").value;
      const projectTitle = projects.find(p=>p.id===projectId)?.title || projectId;
      const taskName = document.getElementById("task-name").value;
      const assignee = document.getElementById("task-assignee").value;
      const dueDate = document.getElementById("task-due-date").value;

      if(!projectId){
        feedback.className="mt-4 text-sm text-red-600";
        feedback.textContent="請先選擇專案。"; return;
      }
      try{
        const taskRef = await addDoc(collection(db, TASKS_COLLECTION_PATH), {
          projectId, taskName, assignee, dueDate, status:"待辦",
          createdAt: serverTimestamp(), reporterId: currentUserId
        });

        await addDoc(collection(db, EVENTS_COLLECTION_PATH), {
          projectId, title: taskName, assignee, startDate: dueDate, endDate: dueDate,
          description: `任務：${taskName}（自動建立於任務分配）`,
          createdFromTaskId: taskRef.id, createdAt: serverTimestamp(), reporterId: currentUserId
        });

        sendTeamsNotification(
          `[新任務分配] ${taskName}`,
          `**專案:** ${projectTitle} (${projectId})\n\n**負責人:** ${assignee}\n\n**截止日期:** ${dueDate}\n\n**狀態:** 待辦`,
          "1e40af"
        );

        feedback.className="mt-4 text-sm text-secondary-green";
        feedback.textContent="任務分配成功！已同步建立行事曆事件。";
        document.getElementById("new-task-form").reset();
      }catch(err){
        console.error(err);
        feedback.className="mt-4 text-sm text-red-600";
        feedback.textContent="任務分配失敗：資料庫錯誤。";
      }
    }

    function renderTaskList(){
      const list = document.getElementById("current-tasks-list"); if(!list) return;
      const fm = document.getElementById("task-filter-manager")?.value || "";
      const fs = document.getElementById("task-filter-status")?.value || "";
      const data = tasks
        .filter(t => (!fm || t.assignee===fm) && (!fs || t.status===fs))
        .sort((a,b)=> (a.status==="待辦" && b.status!=="待辦")?-1 : (a.status!=="待辦" && b.status==="待辦")?1 : (new Date(a.dueDate)-new Date(b.dueDate)));
      if(data.length===0){ list.innerHTML = '<p class="text-gray-500 text-center py-8">沒有符合過濾條件的任務。</p>'; return; }
      list.innerHTML = data.map(t=>{
        const project = projects.find(p=>p.id===t.projectId);
        let badge="bg-gray-100 text-gray-700", actionText="標記完成", actionFn=`updateTaskStatus('${escapeHtml(t.id)}','完成')`;
        if(t.status==="待辦"){ badge="bg-red-100 text-red-800"; actionText="開始進行"; actionFn=`updateTaskStatus('${escapeHtml(t.id)}','進行中')`; }
        else if(t.status==="進行中"){ badge="bg-yellow-100 text-yellow-800"; }
        else if(t.status==="完成"){ badge="bg-secondary-green/20 text-secondary-green"; actionText="已完成"; actionFn=`showModal('已完成','此任務已標記完成，無法再操作。')`; }
        else if(t.status==="更新"){ badge="bg-blue-100 text-blue-800"; actionText="查看詳情"; actionFn=`setView('details','${escapeHtml(t.projectId)}')`; }
        return `
          <div class="project-card bg-gray-50 p-4 rounded-lg border-l-4 ${ t.status==="待辦"?"border-red-500": t.status==="進行中"?"border-yellow-500": t.status==="完成"?"border-green-500":"border-blue-500"}">
            <div class="flex justify-between items-start">
              <div class="flex-grow">
                <p class="font-bold text-lg text-gray-900">${escapeHtml(t.taskName||"")}</p>
                <p class="text-xs text-gray-500">專案: <span class="font-medium text-primary-blue cursor-pointer hover:underline" onclick="setView('details','${escapeHtml(t.projectId)}')">${escapeHtml(project?.title || t.projectId || "")}</span></p>
              </div>
              <span class="px-3 py-1 text-xs font-semibold rounded-full ${badge}">${escapeHtml(t.status||"")}</span>
            </div>
            <div class="mt-2 text-sm text-gray-700 flex justify-between items-center">
              <p><i data-lucide="user" class="w-4 h-4 inline mr-1"></i> 負責人: <span class="font-medium">${escapeHtml(t.assignee||"")}</span>
                 <span class="ml-4"><i data-lucide="calendar" class="w-4 h-4 inline mr-1"></i> 期限: ${escapeHtml(t.dueDate||"")}</span></p>
              <button onclick="${actionFn}" class="px-3 py-1 text-xs rounded-lg text-white ${ t.status!=="更新" ? "bg-secondary-green hover:bg-green-700" : "bg-blue-600 hover:bg-blue-700"}">${actionText}</button>
            </div>
          </div>`;
      }).join("");
      if(window.lucide?.createIcons) lucide.createIcons();
    }

    async function updateTaskStatus(taskId, newStatus){
      if(!isAuthorized()){ showModal("初始化中","請稍後再試。"); return; }
      try{
        await updateDoc(doc(db, TASKS_COLLECTION_PATH, taskId), { status:newStatus, updatedAt: serverTimestamp() });
        const task = tasks.find(t=>t.id===taskId);
        const projectTitle = projects.find(p=>p.id===task?.projectId)?.title || task?.projectId;
        if(task){
          let color="f97316"; if(newStatus==="完成") color="059669"; if(newStatus==="進行中") color="eab308";
          sendTeamsNotification(`[任務狀態更新] ${task.taskName}`, `**專案:** ${projectTitle}\n\n**任務:** ${task.taskName}\n\n**負責人:** ${task.assignee}\n\n**新狀態:** **${newStatus}**`, color);
        }
      }catch(err){
        console.error(err); showModal("錯誤", `更新任務狀態失敗：${err.message}`);
      }
    }
    window.updateTaskStatus = updateTaskStatus;

    // 報告與下載（CSV + AI）

      const c = document.getElementById("main-content");

      c.innerHTML = `

          <i data-lucide="file-text" class="w-7 h-7 mr-3 text-primary-blue"></i> 報告與下載

                <i data-lucide="eye" class="w-4 h-4 mr-1"></i> 預覽
              </button>
              <button type="button" id="btn-download" class="px-3 py-2 bg-primary-blue hover:bg-blue-700 rounded-lg text-white flex items-center">

              </button>
            </div>
          </form>

          <div id="report-preview" class="mt-6"></div>
        </div>

        <div class="mt-8 bg-white p-6 rounded-xl shadow-lg">
          <h3 class="text-xl font-semibold text-gray-800 mb-2 border-b pb-2">AI 專案彙整報導</h3>
          <div class="flex items-center gap-3 mb-3">
            <button type="button" id="btn-ai-week" class="px-3 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg">生成本週報導</button>

      if(window.lucide?.createIcons) lucide.createIcons();

      const allEl   = document.getElementById("report-all");
      const startEl = document.getElementById("report-start");
      const endEl   = document.getElementById("report-end");

      const toggleDateInputs = ()=>{
        const dis = allEl.checked;
        [startEl, endEl].forEach(el=>{

      function getHeadersForSource(source){
        if(source==="projects"){
          return { headers: ["id","title","manager","budget","personnelBudget","operatingBudget","equipmentBudget","progress","status","createdAt","reporterId"] };
        }else if(source==="tasks"){

        }else{

        }

      function buildDataset(){
        const source = document.getElementById("report-source").value;
        const all    = document.getElementById("report-all").checked;
        const start  = startEl.value || ""; const end = endEl.value || "";
        let rows = [];
        if(source==="projects"){

            id: p.id, title: p.title||"", manager: p.manager||"",

          if(!all) rows = rows.filter(r=> inRange(r.createdAt, start, end));
        }else if(source==="tasks"){
          rows = tasks.map(t=>({
            id: t.id, projectId: t.projectId||"", taskName: t.taskName||"", assignee: t.assignee||"",
            dueDate: t.dueDate||"", status: t.status||"", createdAt: tsToDateStr(t.createdAt), updatedAt: tsToDateStr(t.updatedAt)
          }));
          if(!all) rows = rows.filter(r=> inRange(r.dueDate, start, end));
        }else{
          rows = events.map(ev=>({
            id: ev.id, projectId: ev.projectId||"", title: ev.title||"", assignee: ev.assignee||"",
            startDate: ev.startDate||"", endDate: ev.endDate||"", description: ev.description||""
          }));
          if(!all) rows = rows.filter(r=> overlapsRange(r.startDate, r.endDate, start, end));
        }
        return { source, rows, start, end, all };
      }

          </div>
          <div class="overflow-x-auto mt-3">
            <table class="min-w-full divide-y divide-gray-200">

              </tbody>
            </table>
          </div>`;
      }
    }

    // 檔案上傳/中繼資料（沿用既有）
    async function uploadProjectFiles(projectId, fileList, onProgress){
      for(const file of fileList){
        const safeName = file.name.replace(/[^\w.\-() ]+/g, "_");
        const storagePath = `artifacts/${APP_ID}/uploads/project_files/${projectId}/${Date.now()}_${safeName}`;
        const refObj = sRef(storage, storagePath);
        const task = uploadBytesResumable(refObj, file, {
          contentType: file.type || "application/octet-stream",
          customMetadata: { ownerUid: currentUserId }
        });
        await new Promise((resolve, reject)=>{
          task.on("state_changed",
            snap => { if(onProgress){ const pct = Math.round((snap.bytesTransferred / snap.totalBytes) * 100); onProgress(pct, file.name); } },
            reject, resolve
          );
        });
        const url = await getDownloadURL(refObj);
        await addDoc(collection(db, FILES_COLLECTION_PATH), {
          projectId, name: file.name, size: file.size || 0, contentType: file.type || "",
          url, storagePath, uploadedAt: serverTimestamp(), reporterId: currentUserId
        });
      }
    }
    async function deleteProjectFile(fileId){
      if(!isAuthorized()){ showModal("初始化中","請稍後再試。"); return; }
      const f = files.find(x=>x.id===fileId); if(!f){ showModal("找不到檔案",""); return; }
      if((f.reporterId||"") !== currentUserId){ showModal("權限限制","僅上傳者可刪除此檔案。"); return; }
      try{
        if(f.storagePath){ await deleteObject(sRef(storage, f.storagePath)); }
        await deleteDoc(doc(db, FILES_COLLECTION_PATH, fileId));
        showModal("刪除成功", f.name);
      }catch(err){
        console.error(err); showModal("錯誤", `刪除檔案失敗：${err.message}`);
      }
    }
    window.deleteProjectFile = deleteProjectFile;
